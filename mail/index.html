 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="./index.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("E1msFPShg8hwi6SI9");
        })();
    </script>
</head>

<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <!-- <div class="col-md-6 p-5 bg-primary text-white">
                <h4>Hi there!</h4>
                <h1>
                    Mantix,
                </h1>
            </div> -->
            <div class="col-md-6 border-left py-3">
                <h1>Contact form</h1>
                <form onsubmit="return validateForm()">
                    <div class="form-group">
                        <h5 for="name">Name*</h5>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" required />
                    </div>
                    <div class="form-group">
                        <h5 for="email">Email*</h5>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required />
                    </div>
                    <div class="form-group">
                        <h5 for="phone">Phone Number*</h5>
                        <input type="tel" class="form-control" id="tel" placeholder="Enter phone number (10 digits)" required pattern="[0-9]{10}"/>
                    </div>
                    <div class="form-group">
                        <h5 for="designation">Designation*</h5>
                        <input type="text" class="form-control" id="designation" placeholder="Enter designation" required />
                    </div>
                    <div class="form-group">
                        <h5 for="companyName">Company Name*</h5>
                        <input type="text" class="form-control" id="companyName" placeholder="Enter Company Name" required />
                    </div>
                    <div class="form-group">
                        <h5 for="feedback">Feedback*</h5>
                        <textarea class="form-control" id="feedback" rows="3" required></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function validateForm() {
    // Get references to all required form elements
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const phone = document.getElementById('tel');
    const designation = document.getElementById('designation');
    const companyName = document.getElementById('companyName');
    const feedback = document.getElementById('feedback');
    
    // Check if all required fields are filled
    if (name.value === '' || email.value === '' || phone.value === '' || designation.value === '' || companyName.value === '' || feedback.value === '') {
        alert('Please fill in all required fields');
        return false;
    }
    
    // If all required fields are filled, allow form submission
    return true;
}
</script>
</html>
